<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 5-metodos</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <section class="card">
        <div>
            <h2> To do List</h2>
            <hr style="height:2px;border-width:0;color:rgb(175, 175, 175);background-color:rgb(175, 175, 175)">
            <h4>Nueva Tarea</h4>
            <input type="text" class="data" id="taskInput">
            <button class="btn" id="addTaskButton">Agregar</button>
        </div>
    <div class="infotareas">
        <div>
            <p> Total: <span id="amounttasks"> </span></p>
            <p> Realizados: <span id="finishedtasks"> </span></p>
        </div>
    
        <table>
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Tareas</th>
                </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table> 
    </div>


        

        
    </section>

<script src="./Assets/js/index.js"></script>
